<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}My Django Blog{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}A modern blog built with Django and Tailwind CSS{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}django, blog, python, web development{% endblock %}">
    <meta name="author" content="{% block meta_author %}My Django Blog{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}My Django Blog{% endblock %}">
    <meta property="og:description" content="{% block og_description %}A modern blog built with Django{% endblock %}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}My Django Blog{% endblock %}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles */
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <a href="{% url 'blog_index' %}" class="flex items-center space-x-2">
                        <i class="fas fa-blog text-3xl text-blue-500"></i>
                        <span class="text-2xl font-bold text-gray-800 hover:text-blue-500 transition">
                            My Django Blog
                        </span>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'blog_index' %}" 
                       class="text-gray-600 hover:text-blue-500 font-medium transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="/admin" 
                       class="text-gray-600 hover:text-blue-500 font-medium transition">
                        <i class="fas fa-user-shield mr-1"></i> Admin
                    </a>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-blue-500">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 pt-2 pb-4 space-y-2">
                <a href="{% url 'blog_index' %}" 
                   class="block px-3 py-2 text-gray-600 hover:bg-blue-50 hover:text-blue-500 rounded">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a href="/admin" 
                   class="block px-3 py-2 text-gray-600 hover:bg-blue-50 hover:text-blue-500 rounded">
                    <i class="fas fa-user-shield mr-2"></i> Admin
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- About -->
                <div>
                    <h3 class="text-xl font-bold mb-4">
                        <i class="fas fa-blog mr-2"></i>My Django Blog
                    </h3>
                    <p class="text-gray-400">
                        A modern blog built with Django and Tailwind CSS. 
                        Share your thoughts with the world.
                    </p>
                </div>
                
                <!-- Quick Links -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li>
                            <a href="{% url 'blog_index' %}" 
                               class="text-gray-400 hover:text-white transition">
                                <i class="fas fa-home mr-2"></i>Home
                            </a>
                        </li>
                        <li>
                            <a href="/admin" 
                               class="text-gray-400 hover:text-white transition">
                                <i class="fas fa-user-shield mr-2"></i>Admin Panel
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Social -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Connect</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition text-2xl">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition text-2xl">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition text-2xl">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                <p>&copy; 2025 My Django Blog. Built with Django & Tailwind CSS.</p>
            </div>
        </div>
    </footer>
    
    <!-- Mobile Menu Toggle Script -->
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
